type Query {
  place(id: ID!): Place
  places(first: Int, offset: Int): [Place!]
}

type Mutation {
  createPlace(place: PlaceInput!): Place
  updatePlace(id: ID!, place: PlaceInput!): Place
  addNeighbour(placeId: ID!, neighbourID: ID!): Place
  removeNeighbour(placeId: ID!, neighbourID: ID!): Place
}

type Place {
  id: ID!
  name: String!
  address: Address!
  neighbours: [Place!]
}

type Address {
  line1: String!
  line2: String
  city: String!
  country: String!
}

input PlaceInput {
  name: String!
  address: AddressInput
  neighbourIDs: [ID!]
}

input AddressInput {
  line1: String!
  line2: String
  city: String!
  country: String!
}
